<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
    
</head>
<body>
    
    <div class="first-card cards">
        <img class="image" src="img/me.jpeg" alt="a minimalistic art of a person.">

        <div class="div-behind-img"></div>

        <div class="names">
            <h1>George</h1>
            <h2>Software Developer</h2>
            <div class="line"></div>
        </div>
    </div>
    

    
    <div class="second-card cards">
        <div class="all-icons">
            <img class="icon" src="img/phone.png" alt="icon of phone">
            <img class="icon" src="img/linkedin.png" alt="icon of Linkedin logo">                <img class="icon" src="img/website.png" alt="icon of interned.">
            <img class="icon" src="img/location.png" alt="icon of a location point.">
        </div>
        <div class="contact-info">
            <p>+44 1234 56789</p>
            <div class="border-bottom"></div>
           
            <a href="https://www.linkedin.com/in/williamhgates">George .</a> 
            <div class="border-bottom"></div>
           
            <a href="https://www.google.com/">www.george.com</a>
            <div class="border-bottom"></div>
                
            <a href="https://maps.app.goo.gl/AAXwiTzTEEpTtJ6G6?g_st=ic">London</a>
            

            
        </div>
    </div>

</body>
</html>
